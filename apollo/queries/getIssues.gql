query getIssues(
  $repoOwner: String!
  $repoName: String!
  $fetchCommentsPerIssue: Int = 5
  $fetchIssuePerPage: Int = 5
  $endCursor: String
) {
  repository(owner: $repoOwner, name: $repoName) {
    name
    description
    issues(
      orderBy: { field: CREATED_AT, direction: DESC }
      first: $fetchIssuePerPage
      after: $endCursor
    ) {
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasPreviousPage
        hasNextPage
      }
      nodes {
        author {
          avatarUrl
          login
          resourcePath
          url
        }
        id
        number
        title
        body
        createdAt
        updatedAt
        url
        comments(last: $fetchCommentsPerIssue) {
          totalCount
          nodes {
            author {
              avatarUrl
              login
              resourcePath
              url
            }
            id
            url
          }
        }
      }
    }
  }
}
